<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<script src="{{url_for('static', filename='javascript/system.js')}}"></script>

</head>
<body style="background-color: #312626;background-image: url({{url_for('static', filename='images/login.jpg')}})">
  <div id="titlelogin" style="width:100%; height:10%;background-color:#313146">
	  <h1 style="float: left;width: 10%;margin: auto;padding-top:11px;text-align:center;background-color:; font-size:42px; font-weight:700;color:white">Finna</h1>
	  <div style="float:right;margin: 12px;" class="waves-effect waves-light btn"><a style="color:black;float:right; text-decoration:none;" href="{{url_for('logout')}}">logout</a></div>
	</div>
	<div id="" style="color:white; font-size:24px; font-weight:300">{{point}}</div>
	<div id="wrapper">
		<div id="state" style="padding-top: 1px;background-image: url({{url_for('static', filename='images/.jpg')}}); background-color:;text-align:center; width:100%; height:100%">
			
			<div id="stt" style="padding-top: 5px;width:60%; height:100%; background-color:; text-align:center;margin:auto">
				
				<div class="container" style="background-color:red">
          <div class="row">
            <div class="Absolute-Center is-Responsive">
              
              <div class="col-sm-12 col-md-10 col-md-offset-1">
                <form  id="loginForm" action="{{url_for('blog')}}" method="post" enctype ="multipart/form-data">
                  <div class="form-group input-group">
                    <span style="color:white" class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input style="border-radius: 10px;padding-left:12px;background-color:white" class="form-control" type="text" name="title" placeholder="title" value="" />
                  </div>
                  <div class="form-group input-group">
                    <span style="color:white" class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input style="border-radius: 10px;padding-left:12px;background-color:white" class="form-control" type="text" name="author" placeholder="Author" value="{{author}}" required />
                  </div>
                  
                  <div class="form-group input-group">
                    <span style="color:white" class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input style="border-radius: 10px;padding-left:12px;background-color:white" class="form-control" type="email" name="email" placeholder="email" value="{{email}}"   required />
                  </div>
                  <div class="form-group input-group">
                    <span style="color:white" class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <textarea style="width:30%; border-radius: 10px;padding-left:12px;background-color:white" class="form-control" type="text" cols="80" name="description" placeholder="Description"  required /></textarea>
                  </div>
                  <div class="form-group input-group">
                    <span style="color:white" class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input style="width:30%; border-radius: 0px;padding-left:12px;background-color:white" class="form-control" type="file" cols="80" name="file"  />
                  </div>
                  </div>
                  
                  <div class="form-group">
                    <button type="submit" class="btn btn-def btn-block">Submit</button>
                  </div>
                
                </form>
              </div>
            </div>
          </div>
</div>
			</div>		
			
			
			</div>
			
			
		

		
	    

</div>
