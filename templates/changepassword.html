<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>melogin</title>
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<script src="{{url_for('static', filename='javascript/system.js')}}"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container" style="text-align:center"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form  id="loginForm" action="{{url_for('changepass')}}" method="post">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name="email" placeholder="email"/>
          </div>
          
          
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
