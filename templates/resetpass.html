<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>todologin</title>
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<script src="{{url_for('static', filename='javascript/system.js')}}"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container" style="text-align:center">
        </div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form  id="loginForm" action="{{url_for('passwordChanged')}}" method="post">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="password" name="new_password" placeholder="emter new password"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name="confirm_password" placeholder="confirm password"/>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
            </label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block">Login</button>
          </div>
          <div class="form-group text-center">
            <a href="{{url_for('changePassword')}}">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
          </div>
          <div class="form-group text-center">
            <a href="{{url_for('register')}}">register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
